<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Browser Tab Title</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <button onclick="handleClick(witteAchtergrond)">WIT</button>
    <button onclick="handleClick(rodeAchtergrond)">ROOD</button>
    <button onclick="handleClick()">NIKS</button>
    <div class="content">Hello World!</div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>


<!--
- Standaard structuur: altijd HTML, Head en Body elements
- In de head staan zaken als (browsertab) titel, en verwijzingen naar bronnen (stylesheets, scripts)
- verwijzingen naar externe scripts kunnen ook voorkomen in de body
- HTML5 kent een aantal nieuwe elementen zoals video, audio en canvas
- onclick() is een eventlistener met als handler handleClick. Merk op dat de parameter verwijst naar functies in script.js 
- elementen kunnen gelabeld worden met een class of een id. 
- Er kunnen meerdere elementen horen bij een class (notatie in css punt (.))
- Er kan maar 1 element horen bij een id (notatie in css hekje (#))
-->
